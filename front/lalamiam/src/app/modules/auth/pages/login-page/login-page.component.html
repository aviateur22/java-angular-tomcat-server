<p>Login Page</p>

<form [formGroup]="loginDataFormGroup" (submit)="login()" >
  <div>
    <label for="email">votre email</label>
    <input id="email" formControlName="email" type="email" placeholder="votre email...">
  </div>

  <div>
    <label for="password">votre mot de passe</label>
    <input id="password" formControlName="password" type="password" placeholder="mot de passe...">
  </div>

  <input type="submit" value="connexion">
  <div class="button__container">
    <p> Pas encore inscrit ? </p> <a [routerLink]="'/lalamiam/register'">inscription</a>

  </div>
</form>
